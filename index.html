<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My PROJECT </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


</head>
<body>
    <main>
        <h1>To start the game press a key from your keyword!</h1>
        <div class="score">High Score:
            <div id="numScore">0</div>
        </div>
        <div class="level">Game level:
            <div id="numLevel">0</div>
        </div>
        <div class="row">
            <div class="btn" id="red"></div>
            <div class="btn" id="blue"></div>
        </div>
        <div class="row">
            <div class="btn" id="green"></div>
            <div class="btn" id="yellow"></div>
        </div>
        <script src="myScript.js"></script>
</body>
</html>
